<!DOCTYPE HTML>
<html ng-app="miAplica" >
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">


<script src="../core/angular.min.js"></script>

<title>Ejercicio 2</title>

</head>

<body>

    <h4>2.1, 2.2</h4>
    <div ng-controller="control1">

        <input type="text" ng-model="hola">
        <h1> {{ hola }} </h1>
    </div>

    <br>
    <hr>
    <br>

    <h4>2.3</h4>
    <div ng-controller="control2">
            
        <input type="text" ng-model="laMarca" placeholder="Ingrese la marca">

        <div ng-repeat="x in autos | filter : laMarca | orderBy:'color'">
            <ul>
                <li> {{ x.marca | filtroM }} de color {{ x.color }}</li> 
            </ul>
            
        </div>
    </div>

    <script type="text/javascript" scr="script.js">

    var app = angular.module("miAplica",[]);

    app.controller("control1",function($scope){
        $scope.hola = "Hola Mundo";
    });

    app.controller("control2",function($scope){
        $scope.autos = [
            { "marca": "Fiat", "color": "Verde"},
            { "marca": "Porche", "color": "Violeta"},
            { "marca": "Bmw", "color": "Amarillo"},
            { "marca": "Ferrari", "color": "Rojo"},
            { "marca": "Porche", "color": "Negro"},
            { "marca": "Porche", "color": "Azul"},
        ];
        
    });
    
        app.filter('filtroM', function () {
            return function(x) {
                var nx = "/" ;
                var nx = "";
                var letra = "";
                for (i=0; i < x.length; i++){
                    letra = x[i];
                    if (i==0){
                        nx = letra.toUpperCase();
                    }else{
                        nx = nx + letra;
                    }
                }
            }
            return nx;
        });

    
    
    </script>
</body>

</html>
